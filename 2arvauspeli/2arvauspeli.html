<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja Nikon Hupaisan hauska arvaus peli</title>
    <link rel="stylesheet" type="text/css" href="2arvauspeli.css" />
  </head>
  <body>
    <fieldset>
      <h1>Valitse yksi alla olevista numeroista</h1>
      <p id="voitot"></p>
      <br />
      <button class="painike" id="1" onclick="arvaus(1)">1</button>
      <button class="painike" id="2" onclick="arvaus(2)">2</button>
      <button class="painike" id="3" onclick="arvaus(3)">3</button>
      <button class="painike" id="4" onclick="arvaus(4)">4</button>
      <button class="painike" id="5" onclick="arvaus(5)">5</button>
      <button class="painike" id="6" onclick="arvaus(6)">6</button>
      <button class="painike" id="7" onclick="arvaus(7)">7</button>
      <button class="painike" id="8" onclick="arvaus(8)">8</button>
      <button class="painike" id="9" onclick="arvaus(9)">9</button>
      <button class="painike" id="10" onclick="arvaus(10)">10</button>
      <button class="painike" id="reset" onclick="reset()">Reset</button>
      <p id="määrä">Arvausten määrä:</p>
      <p id="numerot">Arvatut numero:</p>
    </fieldset>
  </body>
  <script src="2arvauspeli.js"></script>
</html>
