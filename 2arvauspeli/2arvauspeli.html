<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja Nikon Hupaisan hauska arvaus peli</title>
    <link rel="stylesheet" type="text/css" href="2arvauspeli.css" />
  </head>
  <body>
    <fieldset>
      <h1>Valitse yksi alla olevista numeroista</h1>
      <p id="voitot"></p>
      <br />
      <button class="painike" id="1" onclick="">1</button>
      <button class="painike" id="2" onclick="">2</button>
      <button class="painike" id="3" onclick="">3</button>
      <button class="painike" id="4" onclick="">4</button>
      <button class="painike" id="5" onclick="">5</button>
      <button class="painike" id="6" onclick="">6</button>
      <button class="painike" id="7" onclick="">7</button>
      <button class="painike" id="8" onclick="">8</button>
      <button class="painike" id="9" onclick="">9</button>
      <button class="painike" id="10" onclick="">10</button>
      <button class="painike" id="reset" onclick="">Reset</button>
      <p id="määrä">Arvausten määrä:</p>
      <p id="numerot">Arvatut numero:</p>
    </fieldset>
  </body>
  <script src="2arvauspeli.js"></script>
</html>
