<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja Nikon 1B Kirjautumislomake</title>
    <link rel="stylesheet" type="text/css" href="1Bkirjautumislomake.css" />
  </head>
  <body>
    <fieldset>
      <h1 id="otsikko">Lomake</h1>
      <p id="kuvaus">Turha lomake</p>
      <form id="kyselylomake">
        <label for="nimisyotto">Nimi:</label>
        <input
          type="text"
          id="nimi"
          minlength="4"
          placeholder="Kirjoita nimi tähän"
          required
        />
        <br />
        <label for="emailsyotto">Sähköposti:</label>
        <input
          type="email"
          id="email"
          placeholder="Kirjoita sähköposti tähän"
          required
        />
        <br />
        <label for="ikasyotto">Ikä:</label>
        <input
          type="number"
          id="ika"
          placeholder="Kirjoita ikäsi tähän"
          required
        />
        <br />
        <p>Valitse jokin</p>
        <select name="pudotus" id="pudotus">
          <option value="Yksi">Yksi</option>
          <option value="Kaksi">Kaksi</option>
          <option value="Kolme">Kolme</option>
        </select>
        <br />
        <p>Täytitkö lomakkeen?</p>
        <label for="radio"
          ><input type="radio" name="radio" id="radio1" required /> Kyllä</label
        >
        <br />
        <label for="radio"
          ><input type="radio" name="radio" id="radio2" /> En</label
        >
        <br />
        <p>Oliko kivaa? Tämä kohta on valinnainen</p>
        <label for="arvo1">Kyllä</label>
        <input type="checkbox" id="checkbox1" /> <br />
        <label for="arvo2">Ei</label>
        <input type="checkbox" id="checkbox2" /> <br />
        <label for="arvo3">Ehkä</label>
        <input type="checkbox" id="checkbox3" /> <br />
        <p>Anna lisä kommentteja</p>
        <textarea
          name="textarea"
          id="textara"
          cols="30"
          rows="3"
          required
        ></textarea>
        <br />
        <button id="laheta" onclick="tarkista()">Tarkista</button>
        <input id="laheta" type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
  <script src="1Bkirjautumislomake.js"></script>
</html>
