<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja nikon nimipäiväkalenteri</title>
    <link rel="stylesheet" type="text/css" href="9nimipäivä.css" />
  </head>
  <body>
    <fieldset>
      <h1><b>Nimipäiväkalenteri</b></h1>
      <label for="maa">Maa:</label>
      <select name="maa" id="maa" onclick="valitse()">
        <option value="fi">Finland</option>
        <option value="at">Austria</option>
        <option value="bg">Bulgaria</option>
        <option value="cz">Czechia</option>
        <option value="de">Germany</option>
        <option value="dk">Denmark</option>
        <option value="ee">Estonia</option>
        <option value="es">Spain</option>
        <option value="fr">France</option>
        <option value="gr">Greece</option>
        <option value="hr">Croatia</option>
        <option value="hu">Hungary</option>
        <option value="it">Italy</option>
        <option value="lt">Lithuania</option>
        <option value="lv">Latvia</option>
        <option value="pl">Poland</option>
        <option value="ru">Russia</option>
        <option value="se">Sweden</option>
        <option value="sk">Slovakia</option>
        <option value="us">United States of America</option>
      </select>
      <h4>Tänään viettää:</h4>
      <p id="t"></p>
      <h4>Eilen vietti:</h4>
      <p id="e"></p>
      <h4>Huomenna viettää:</h4>
      <p id="h"></p>
      <button onclick="päivänä()">Katso päivällä</button>
      <input id="päivä" type="date" value="2000-01-07" />
      <p id="p"></p>
      <button onclick="nimellä()">Katso nimellä</button>
      <input id="nimi" type="text" />
      <p id="n"></p>
    </fieldset>
  </body>
  <script src="9nimipäivä.js"></script>
</html>
