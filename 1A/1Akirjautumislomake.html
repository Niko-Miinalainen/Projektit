<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja Nikon kirjautumislomake</title>
    <link rel="stylesheet" type="text/css" href="1Akirjautumislomake.css" />
  </head>
  <body>
    <form id="form">
      <fieldset>
        <h1><b>Turha Kirjautumislomake</b></h1>
        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" /><br />
        <label for="sähköposti">Sähköposti:</label>
        <input type="email" id="sähköposti" /><br />
        <label for="salasana">Salasana:</label>
        <input type="password" id="salasana" /><br />
        <label for="textarea">Tekstialue: </label><br />
        <textarea id="textarea" cols="50" rows="10"></textarea><br />
        <p><b>Kuinka paljon haluat roskapostia?</b></p>
        <label for="radio">Paljon!</label>
        <input type="radio" id="radio1" /><br />
        <label for="radio">Erittäin Paljon!</label>
        <input type="radio" id="radio2" /><br />
        <p><b>Mistä pidät eniten tästä lomakeesta?</b></p>
        <label for="like1">Lyhyys</label>
        <input type="checkbox" id="checkbox1" /><br />
        <label for="like2">Tylsyys</label>
        <input type="checkbox" id="checkbox2" /><br />
        <label for="like3">Roskaposti</label>
        <input type="checkbox" id="checkbox3" /><br />
        <label for="dropdown">Lempikulkuvälineesi:</label>
        <select id="ajoneuvo">
          <option value="jalan">Jalan</option>
          <option value="f-16">General Dynamics F-16 Fighting Falcon</option>
          <option value="bussi">Bussi</option>
          <option value="juna">Juna</option>
          <option value="polkupyörä">Polkupyörä</option>
          <option value="minuteman">
            LGM-30 Minuteman Intercontinental Ballistic Missile
          </option></select
        ><br />
        <button onclick="tarkista()">Tarkista</button>
        <button onclick="tyhjenna()">Tyhjennä</button>
      </fieldset>
    </form>
  </body>
  <script src="1Akirjautumislomake.js"></script>
</html>
