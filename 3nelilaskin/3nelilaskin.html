<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja nikon nelilaskin</title>
    <link rel="stylesheet" type="text/css" href="3nelilaskin.css" />
  </head>
  <body>
    <table class="laskin">
      <tr>
        <td colspan="4" style="background-color: azure">
          <p id="taulu">Aloitus</p>
        </td>
      </tr>
      <tr>
        <td>
          <button id="reset" class="nappi" onclick="resetoi()">Reset</button>
        </td>
        <td>
          <button id="poista" class="nappi" onclick="miniresetoi()">C</button>
        </td>
        <td>
          <button id="prosentti" class="nappi" onclick='toiminto("%")'>
            %
          </button>
        </td>
        <td>
          <button id="jako" class="nappi" onclick='toiminto("/")'>/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="7" class="nappi" onclick='numeronlisays("7")'>7</button>
        </td>
        <td>
          <button id="8" class="nappi" onclick='numeronlisays("8")'>8</button>
        </td>
        <td>
          <button id="9" class="nappi" onclick='numeronlisays("9")'>9</button>
        </td>
        <td>
          <button id="kerto" class="nappi" onclick='toiminto("*")'>*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="4" class="nappi" onclick='numeronlisays("4")'>4</button>
        </td>
        <td>
          <button id="5" class="nappi" onclick='numeronlisays("5")'>5</button>
        </td>
        <td>
          <button id="6" class="nappi" onclick='numeronlisays("6")'>6</button>
        </td>
        <td>
          <button id="miinus" class="nappi" onclick='toiminto("-")'>-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="1" class="nappi" onclick='numeronlisays("1")'>1</button>
        </td>
        <td>
          <button id="2" class="nappi" onclick='numeronlisays("2")'>2</button>
        </td>
        <td>
          <button id="3" class="nappi" onclick='numeronlisays("3")'>3</button>
        </td>
        <td>
          <button id="plus" class="nappi" onclick='toiminto("+")'>+</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="0" class="nolla" onclick='numeronlisays("0")'>0</button>
        </td>
        <td>
          <button id="pilkku" class="nappi" onclick='numeronlisays(",")'>
            ,
          </button>
        </td>
        <td>
          <button id="tulos" class="nappi" onclick="yhtasuuri()">=</button>
        </td>
      </tr>
    </table>
  </body>
  <script src="3nelilaskin.js"></script>
</html>
