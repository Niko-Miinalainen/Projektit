<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja nikon nelilaskin</title>
    <link rel="stylesheet" type="text/css" href="3nelilaskin.css" />
  </head>
  <body>
    <table class="laskin">
      <tr>
        <td colspan="4" style="background-color: azure"><p id="taulu"></p></td>
      </tr>
      <tr>
        <td><button id="reset" class="nappi" onclick="">Reset</button></td>
        <td><button id="poista" class="nappi" onclick="">C</button></td>
        <td><button id="prosentti" class="nappi" onclick="">%</button></td>
        <td><button id="jako" class="nappi" onclick="">/</button></td>
      </tr>
      <tr>
        <td><button id="7" class="nappi" onclick="">7</button></td>
        <td><button id="8" class="nappi" onclick="">8</button></td>
        <td><button id="9" class="nappi" onclick="">9</button></td>
        <td><button id="kerto" class="nappi" onclick="">*</button></td>
      </tr>
      <tr>
        <td><button id="4" class="nappi" onclick="">4</button></td>
        <td><button id="5" class="nappi" onclick="">5</button></td>
        <td><button id="6" class="nappi" onclick="">6</button></td>
        <td><button id="miinus" class="nappi" onclick="">-</button></td>
      </tr>
      <tr>
        <td><button id="1" class="nappi" onclick="">1</button></td>
        <td><button id="2" class="nappi" onclick="">2</button></td>
        <td><button id="3" class="nappi" onclick="">3</button></td>
        <td><button id="plus" class="nappi" onclick="">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button id="0" class="nolla" onclick="">0</button></td>
        <td><button id="pilkku" class="nappi" onclick="">,</button></td>
        <td><button id="tulos" class="nappi" onclick="">=</button></td>
      </tr>
    </table>
  </body>
  <script src="3nelilaskin.js"></script>
</html>
