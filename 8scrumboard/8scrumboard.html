<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun ja nikon scrumboard</title>
    <link rel="stylesheet" type="text/css" href="8scrumboard.css" />
  </head>
  <body>
    <header>
      <h1>Scrumboard</h1>
      <input type="text" id="uusi" />
      <button onclick="uusi()">Luo uusi</button>
    </header>
    <main>
      <div
        class="osio"
        id="aloittavat"
        ondrop="tiputa(event)"
        ondragover="saakotiputtaa(event)"
      >
        <h1>Alotettavat</h1>
        <div
          class="tehtävä"
          id="1"
          draggable="true"
          ondragstart="siirrä(event)"
        >
          <p>Tehtävä 1</p>
          <img src="8kuva.png" onclick="poista(1) " />
        </div>
      </div>
      <div
        class="osio"
        id="kesken"
        ondrop="tiputa(event)"
        ondragover="saakotiputtaa(event)"
      >
        <h1>Kesken</h1>
        <div
          class="tehtävä"
          id="2"
          draggable="true"
          ondragstart="siirrä(event)"
        >
          <p>Tehtävä 2</p>
          <img src="8kuva.png" onclick="poista(2)" />
        </div>
      </div>
      <div
        class="osio"
        id="valmis"
        ondrop="tiputa(event)"
        ondragover="saakotiputtaa(event)"
      >
        <h1>Valmiit</h1>
        <div
          class="tehtävä"
          id="3"
          draggable="true"
          ondragstart="siirrä(event)"
        >
          <p>Tehtävä 3</p>
          <img src="8kuva.png" onclick="poista(3)" />
        </div>
      </div>
    </main>
  </body>
  <script src="8scrumboard.js"></script>
</html>
